name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # âš ï¸ Altere se sua branch principal tiver outro nome

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ— Gerar build de produÃ§Ã£o
        run: npm run build

      - name: ğŸ“¤ Fazer upload dos artefatos
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸŒ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
